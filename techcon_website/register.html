<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon</title>
  </head>

  <body>
    <header>
      <h1>Register for TechCon 2024</h1>

      <nav>
        <ul>
          <li><a href="/techcon_website/index.html">Home</a></li>
          <li><a href="/techcon_website/about.html">About</a></li>
          <li><a href="/techcon_website/schedule.html">Schedule</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="/techcon_website/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="">
        <fieldset>
          <label for="name">Full Name</label>
          <input type="text" id="name">
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email">
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input type="password" id="password">
        </fieldset>

        <fieldset>
          <label for="checkbox">Checkbox</label>
          <input type="checkbox" id="checkbox">
        </fieldset>
        
        <fieldset>
          <label for="submit-button">Register Now</label>
          <button type="submit" id="submit-button">Submit</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>copyright &copy; TechCon 2024</p>
    </footer>
  </body>
</html>
